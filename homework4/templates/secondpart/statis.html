{% extends 'base.html' %}

{% block title %}Statistic{% endblock %}

{% block content %}
    <div>
        <table>
            {%- for row in statis %}
                <tr>
                    <td>Mean length: {{ row[0] }} sec</td>
                </tr>
                <tr>
                    <td>All length: {{ row[1] }} sec</td>
                </tr>
            {%- endfor %}
        </table>
    </div>
{% endblock %}
